version: '3.8'
services:
  db:
    image: postgres:13.0-alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    expose:
      - "5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    ports:
      - 8000:2233
    depends_on:
      - db

volumes:
  postgres_data:
